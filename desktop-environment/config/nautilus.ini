[icon-view]
default-zoom-level='small'

[list-view]
default-visible-columns=['name', 'size', 'date_modified']
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'mime_type', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency']
use-tree-view=true

[preferences]
default-folder-viewer='icon-view'
automatic-decompression=false
search-filter-time-type='last_modified'
search-view='list-view'

[compression]
default-compression-format='tar.gz'
