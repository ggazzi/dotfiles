[a11y/applications]
screen-keyboard-enabled=false
screen-reader-enabled=false

[background]
picture-uri='file:///home/ggazzi/Bilder/Hintergrundbilder/Berlin/berlin_hauptbahnhof_by_p3p70-d39qq9a.jpg'
picture-options='zoom'
show-desktop-icons=true

[calendar]
show-weekdate=true

[input-sources]
sources=[('xkb', 'us+intl'), ('xkb', 'br'), ('xkb', 'de')]
current=uint32 0
xkb-options=['grp:win_space_toggle']

[interface]
icon-theme='Faience-Azur'
clock-show-date=true
toolkit-accessibility=false
gtk-im-module='gtk-im-context-simple'
gtk-theme='Arc-Dark'
document-font-name='Fira Sans 10'
monospace-font-name='Fira Mono 10'
font-name='Fira Sans 9'

[screensaver]
primary-color='#ffffff'
picture-uri='file:///usr/share/backgrounds/gnome/Icescape.jpg'
secondary-color='#000000'
picture-options='zoom'

[wm/preferences]
titlebar-font='Fira Sans Condensed, Bold Condensed 11'
resize-with-right-button=true
